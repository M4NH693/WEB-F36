name: Check PHP and HTML

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    # --- PHáº¦N 1: Láº¤Y CODE Vá»€ ---
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    # --- PHáº¦N 2: KIá»‚M TRA PHP (CÅ©) ---
    - name: âš¡ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: ğŸ”¬ PHP Syntax Check
      run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

    # --- PHáº¦N 3: KIá»‚M TRA HTML (Má»›i thÃªm) ---
    - name: âš¡ Setup Node.js (Cáº§n Ä‘á»ƒ cháº¡y cÃ´ng cá»¥ check HTML)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ” Install & Run HTMLHint
      run: |
        # CÃ i Ä‘áº·t cÃ´ng cá»¥ HTMLHint
        npm install -g htmlhint
        htmlhint "public/**/*.php" "public/**/*.html"